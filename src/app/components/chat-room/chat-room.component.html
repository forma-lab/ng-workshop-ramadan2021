<div class="container">

    <h3 class="text-center my-3">Chat Web App</h3>

    <div class="messaging">

        <div class="inbox_msg">

            <div class="inbox_people">

                <div class="headind_srch">
                    <span class="recent_heading">
                        <h4>Friends List</h4>
                    </span>
                    <span (click)="logout()" class="float-right" style="cursor: pointer;"><i
                            class="fas fa-sign-out-alt"></i> Logout</span>

                </div>

                <div class="inbox_chat">
                    <div class="chat_list active_chat">
                        <div class="chat_people">
                            <div class="chat_ib">
                                <h5>Public Room <span class="chat_date">{{ _date | date }}</span></h5>
                                <p>Welcome to public room</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="mesgs">
                
                <div class="msg_history" [innerHTML]="_messages">

                </div>

                <div class="type_msg">
                    <div class="input_msg_write">
                        <input [(ngModel)]="_message" (keyup.enter)="sendMessage()" name="message" type="text"
                            placeholder="Type a message" />

                        <button class="msg_send_btn" type="button" (click)="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
